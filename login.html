<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/src/styles/style.css">
</head>
<body>
    <!--========== START OF LOGIN SECTION ==========-->
    <div class="wrapper">
        <div class="container main py-5">
            <div class="row">
                <div class="col-md-6 side-image">      
                    <!-- <div class="text">
                        <p>Join the community of D=MAC²</p>
                    </div> -->
                </div>
                <div class="col-md-6 right">
                    <div class="input-box">
                        <header>Welcome to D=MAC²</header>
                        <div class="input-field">
                            <input type="text" class="input" id="email" required autocomplete="off">
                            <label for="email">Email</label>
                        </div>
                        <div class="input-field">
                            <input type="password" class="input" id="password" required>
                            <label for="password">Password</label>
                        </div>
                        <div class="input-field">
                            <input type="submit" class="submit" value="Login" id="submit" onclick="Login()">
                        </div>
                        <div class="signin">
                            <span>Don't have an account? <a href="#">Sign up here</a></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--========== END OF LOGIN SECTION ==========-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
    <script src="/src/components/main.js"></script>
</body>
</html>
